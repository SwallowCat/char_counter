<!-- インタラクティブカウンターのHTMLテンプレート -->
<div id="extension-interactive-counter" class="container" style="
    position: fixed;
    top: 20px;
    right: 20px;
    width: 400px;
    max-width: calc(100vw - 40px);
    max-height: calc(100vh - 40px);
    background: white;
    border: 2px solid #4CAF50;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    z-index: 10000;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    overflow-y: auto;
">
    <style>
        #extension-interactive-counter * {
            box-sizing: border-box;
        }
        
        #extension-interactive-counter h1 {
            margin: 0 0 15px 0;
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }
        
        #extension-interactive-counter textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            margin-bottom: 15px;
            min-height: 150px;
        }
        
        #extension-interactive-counter textarea:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }
        
        #extension-interactive-counter .button-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        #extension-interactive-counter .left-buttons,
        #extension-interactive-counter .right-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        #extension-interactive-counter .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            background: #f5f5f5;
            color: #333;
        }
        
        #extension-interactive-counter .btn:hover {
            background: #e0e0e0;
            transform: translateY(-1px);
        }
        
        #extension-interactive-counter .save-button {
            background: #4CAF50;
            color: white;
        }
        
        #extension-interactive-counter .save-button:hover {
            background: #45a049;
        }
        
        #extension-interactive-counter .settings-button {
            background: #2196F3;
            color: white;
        }
        
        #extension-interactive-counter .settings-button:hover {
            background: #1976D2;
        }
        
        #extension-interactive-counter #close-counter {
            background: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 14px;
        }
        
        #extension-interactive-counter #close-counter:hover {
            background: #d32f2f;
        }
        
        #extension-interactive-counter #result {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 15px;
            border: 1px solid #e9ecef;
        }
        
        #extension-interactive-counter .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        #extension-interactive-counter .history-header h2 {
            margin: 0;
            color: #333;
            font-size: 18px;
        }
        
        #extension-interactive-counter .clear-history {
            background: #ff9800;
            color: white;
            padding: 6px 12px;
            font-size: 12px;
        }
        
        #extension-interactive-counter .clear-history:hover {
            background: #f57c00;
        }
        
        /* 設定モーダルのスタイル */
        #settingsModal {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            width: 400px;
            max-width: calc(100vw - 40px);
            max-height: calc(100vh - 40px);
            background: white;
            border: 2px solid #2196F3;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            z-index: 10001;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow-y: auto;
        }
        
        #settingsModal .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        
        #settingsModal .modal-header h2 {
            margin: 0;
            color: #333;
            font-size: 20px;
            font-weight: bold;
        }
        
        #settingsModal .close-button {
            background: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 14px;
        }
        
        #settingsModal .close-button:hover {
            background: #d32f2f;
        }
        
        #settingsModal .modal-body {
            margin-bottom: 20px;
        }
        
        #settingsModal .setting-group {
            margin-bottom: 20px;
        }
        
        #settingsModal .setting-group h3 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 16px;
            font-weight: 600;
        }
        
        #settingsModal .radio-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        #settingsModal .radio-group label {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: background 0.2s ease;
        }
        
        #settingsModal .radio-group label:hover {
            background: #f5f5f5;
        }
        
        #settingsModal .radio-group input[type="radio"] {
            margin-right: 8px;
            accent-color: #2196F3;
        }
        
        #settingsModal .radio-group span {
            font-size: 14px;
            color: #333;
        }
        
        #settingsModal .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }
        
        #settingsModal .modal-buttons button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        #settingsModal #saveSettingsBtn {
            background: #4CAF50;
            color: white;
        }
        
        #settingsModal #saveSettingsBtn:hover {
            background: #45a049;
        }
        
        #settingsModal #cancelSettingsBtn {
            background: #f5f5f5;
            color: #333;
        }
        
        #settingsModal #cancelSettingsBtn:hover {
            background: #e0e0e0;
        }
    </style>
    
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
        <h1 style="margin: 0;">文字数カウント</h1>
        <button id="closeButton" style="background: #f44336; color: white; border: none; border-radius: 4px; padding: 4px 8px; cursor: pointer; font-size: 12px;">
            ✕
        </button>
    </div>
    
    <textarea id="textArea" rows="10" placeholder="文章を入力してください">{{initialText}}</textarea>
    
    <div class="button-container">
        <div class="left-buttons">
            <button id="clearButton" class="btn">クリア</button>
            <button id="copyButton" class="btn">コピー</button>
            <button id="pasteButton" class="btn">貼り付け</button>
        </div>
        <div class="right-buttons">
            <button id="saveButton" class="btn save-button">保存</button>
        </div>
    </div>
    
    <div id="countInfo" style="background: #f8f9fa; padding: 12px; border-radius: 6px; margin-bottom: 15px; font-size: 13px; border: 1px solid #e9ecef;">
        <div>文字数: <span id="charCount">0</span> 文字</div>
        <div>文字数（空白なし）: <span id="charCountNoSpaces">0</span> 文字</div>
        <div>単語数: <span id="wordCount">0</span> 語</div>
        <div>行数: <span id="lineCount">0</span> 行</div>
        <div>段落数: <span id="paragraphCount">0</span> 段落</div>
    </div>
    
    <div>
        <button id="historyToggle" class="btn">履歴を表示 ▼</button>
        <button id="settingsToggle" class="btn settings-button">設定 ⚙️</button>
    </div>
    
    <div id="historySection" style="display: none; margin-top: 15px; padding-top: 15px; border-top: 1px solid #ddd;">
        <div class="history-header">
            <h2>履歴</h2>
            <button id="clearHistoryButton" class="btn clear-history">履歴をクリア</button>
        </div>
        <div id="historyList"></div>
    </div>
</div>

<!-- 設定モーダル -->
<div id="settingsModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>設定</h2>
            <button id="closeModal" class="close-button">×</button>
        </div>
        <div class="modal-body">
            <div class="setting-group">
                <h3>アイコンクリック時の動作</h3>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="openMode" value="popup" id="popupMode">
                        <span>ポップアップで開く</span>
                    </label>
                    <label>
                        <input type="radio" name="openMode" value="window" id="windowMode">
                        <span>新しいウィンドウで開く</span>
                    </label>
                    <label>
                        <input type="radio" name="openMode" value="tab" id="tabMode">
                        <span>新しいタブで開く</span>
                    </label>
                </div>
            </div>
        </div>
        <div class="modal-buttons">
            <button type="button" id="saveSettingsBtn">保存</button>
            <button type="button" id="cancelSettingsBtn">キャンセル</button>
        </div>
    </div>
</div>
