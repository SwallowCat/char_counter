<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            body {
                margin: 0;
                padding: 20px;
                background: white;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                width: 380px;
                min-height: 500px;
            }
            
            * {
                box-sizing: border-box;
            }
            
            h1 {
                margin: 0 0 15px 0;
                color: #333;
                font-size: 24px;
                font-weight: bold;
            }
            
            textarea {
                width: 100%;
                padding: 12px;
                border: 2px solid #ddd;
                border-radius: 6px;
                font-size: 14px;
                font-family: inherit;
                resize: vertical;
                margin-bottom: 15px;
                min-height: 150px;
            }
            
            textarea:focus {
                outline: none;
                border-color: #4CAF50;
                box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
            }
            
            .button-container {
                display: flex;
                justify-content: space-between;
                margin-bottom: 15px;
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .left-buttons,
            .right-buttons {
                display: flex;
                gap: 8px;
                flex-wrap: wrap;
            }
            
            .btn {
                padding: 8px 16px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 14px;
                font-weight: 500;
                transition: all 0.2s ease;
                background: #f5f5f5;
                color: #333;
            }
            
            .btn:hover {
                background: #e0e0e0;
                transform: translateY(-1px);
            }
            
            .save-button {
                background: #4CAF50;
                color: white;
            }
            
            .save-button:hover {
                background: #45a049;
            }
            
            .settings-button {
                background: #2196F3;
                color: white;
            }
            
            .settings-button:hover {
                background: #1976D2;
            }
            
            #closeButton {
                background: #f44336;
                color: white;
                border: none;
                border-radius: 4px;
                padding: 6px 12px;
                cursor: pointer;
                font-size: 14px;
            }
            
            #closeButton:hover {
                background: #d32f2f;
            }
            
            #countInfo {
                background: #f8f9fa;
                padding: 12px;
                border-radius: 6px;
                margin-bottom: 15px;
                font-size: 13px;
                border: 1px solid #e9ecef;
            }
            
            .header-row {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 15px;
            }
            
            #historySection {
                display: none;
                margin-top: 15px;
                padding-top: 15px;
                border-top: 1px solid #ddd;
            }
            
            .history-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 10px;
            }
            
            .history-header h2 {
                margin: 0;
                color: #333;
                font-size: 18px;
            }
            
            .clear-history {
                background: #ff9800;
                color: white;
                padding: 6px 12px;
                font-size: 12px;
            }
            
            .clear-history:hover {
                background: #f57c00;
            }
            
            .history-item {
                background: #f8f9fa;
                border: 1px solid #e9ecef;
                border-radius: 6px;
                padding: 10px;
                margin-bottom: 8px;
                cursor: pointer;
                transition: all 0.2s ease;
                position: relative;
            }
            
            .history-item:hover {
                background: #e9ecef;
                border-color: #4CAF50;
            }
            
            .history-text {
                font-size: 14px;
                line-height: 1.4;
                max-height: 60px;
                overflow: hidden;
                margin-bottom: 5px;
                word-break: break-word;
            }
            
            .history-info {
                font-size: 12px;
                color: #666;
            }
            
            .delete-button {
                background: #f44336;
                color: white;
                border: none;
                border-radius: 3px;
                padding: 2px 6px;
                cursor: pointer;
                font-size: 11px;
                position: absolute;
                top: 5px;
                right: 5px;
            }
            
            .delete-button:hover {
                background: #d32f2f;
            }
            
            /* 設定モーダルのスタイル */
            #settingsModal {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.5);
                z-index: 10001;
            }
            
            .modal-content {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: white;
                border: 2px solid #2196F3;
                border-radius: 10px;
                padding: 20px;
                width: 350px;
                max-width: 90vw;
            }
            
            .modal-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 20px;
                padding-bottom: 10px;
                border-bottom: 1px solid #ddd;
            }
            
            .modal-header h2 {
                margin: 0;
                color: #333;
                font-size: 20px;
                font-weight: bold;
            }
            
            .close-button {
                background: #f44336;
                color: white;
                border: none;
                border-radius: 4px;
                padding: 6px 12px;
                cursor: pointer;
                font-size: 14px;
            }
            
            .close-button:hover {
                background: #d32f2f;
            }
            
            .modal-body {
                margin-bottom: 20px;
            }
            
            .setting-group {
                margin-bottom: 20px;
            }
            
            .setting-group h3 {
                margin: 0 0 10px 0;
                color: #333;
                font-size: 16px;
                font-weight: 600;
            }
            
            .radio-group {
                display: flex;
                flex-direction: column;
                gap: 8px;
            }
            
            .radio-group label {
                display: flex;
                align-items: center;
                cursor: pointer;
                padding: 8px;
                border-radius: 4px;
                transition: background 0.2s ease;
            }
            
            .radio-group label:hover {
                background: #f5f5f5;
            }
            
            .radio-group input[type="radio"] {
                margin-right: 8px;
                accent-color: #2196F3;
            }
            
            .radio-group span {
                font-size: 14px;
                color: #333;
            }
            
            .modal-buttons {
                display: flex;
                justify-content: flex-end;
                gap: 10px;
                margin-top: 20px;
                padding-top: 20px;
                border-top: 1px solid #ddd;
            }
            
            .modal-buttons button {
                padding: 8px 16px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 14px;
                font-weight: 500;
                transition: all 0.2s ease;
            }
            
            #saveSettingsBtn {
                background: #4CAF50;
                color: white;
            }
            
            #saveSettingsBtn:hover {
                background: #45a049;
            }
            
            #cancelSettingsBtn {
                background: #f5f5f5;
                color: #333;
            }
            
            #cancelSettingsBtn:hover {
                background: #e0e0e0;
            }
            
            #debugStatusBtn {
                background: #666;
                color: white;
                margin-left: 10px;
            }
            
            #debugStatusBtn:hover {
                background: #555;
            }
        </style>
        <script src="popup.js"></script>
    </head>
    <body>
        <div class="header-row">
            <h1>文字数カウント</h1>
        </div>
        
        <textarea id="textArea" rows="10" placeholder="文章を入力してください"></textarea>
        
        <div class="button-container">
            <div class="left-buttons">
                <button id="clearButton" class="btn">クリア</button>
                <button id="copyButton" class="btn">コピー</button>
                <button id="pasteButton" class="btn">貼り付け</button>
            </div>
            <div class="right-buttons">
                <button id="saveButton" class="btn save-button">保存</button>
            </div>
        </div>
        
        <div id="countInfo">
            <div>文字数: <span id="charCount">0</span> 文字</div>
            <div>文字数（空白なし）: <span id="charCountNoSpaces">0</span> 文字</div>
            <div>単語数: <span id="wordCount">0</span> 語</div>
            <div>行数: <span id="lineCount">0</span> 行</div>
            <div>段落数: <span id="paragraphCount">0</span> 段落</div>
        </div>
        
        <div>
            <button id="historyToggle" class="btn">履歴を表示 ▼</button>
            <button id="settingsButton" class="btn settings-button">設定 ⚙️</button>
        </div>
        
        <div id="historySection">
            <div class="history-header">
                <h2>履歴</h2>
                <button id="clearHistoryButton" class="btn clear-history">履歴をクリア</button>
            </div>
            <div id="historyList"></div>
        </div>

        <!-- 設定モーダル -->
        <div id="settingsModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>設定</h2>
                    <button id="closeModal" class="close-button">×</button>
                </div>
                <div class="modal-body">
                    <div class="setting-group">
                        <h3>アイコンクリック時の動作</h3>
                        <div class="radio-group">
                            <label>
                                <input type="radio" name="openMode" value="popup" id="popupMode">
                                <span>ポップアップで開く</span>
                            </label>
                            <label>
                                <input type="radio" name="openMode" value="window" id="windowMode">
                                <span>新しいウィンドウで開く</span>
                            </label>
                            <label>
                                <input type="radio" name="openMode" value="tab" id="tabMode">
                                <span>新しいタブで開く</span>
                            </label>
                        </div>
                    </div>
                </div>
                          <div class="modal-buttons">
            <button type="button" id="saveSettingsBtn">保存</button>
            <button type="button" id="cancelSettingsBtn">キャンセル</button>
            <button type="button" id="debugStatusBtn" style="background: #666; margin-left: 10px;">デバッグ情報</button>
          </div>
            </div>
        </div>
    </body>
</html>
